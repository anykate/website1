{% extends "app1/base.html" %}

{% block title %}
App1 | Home Page
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Forms Demo</h1>
    <form method="post" action="{% url 'app1:home' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="button" class="btn btn-secondary">Submit</button>
    </form>

    <br/>
    <h3>Names:</h3>
    {% for info in info_list  %}
        {{ info.name }} <br/>
    {% endfor %}
</div>
{% endblock %}
